<!-- VERSION MODERNE AVEC VRAIE PHOTO -->

<section class="become-host-section" *ngIf="shouldDisplay">
  <div class="container">

    <!-- LEFT: PHOTO AVEC STATS FLOTTANTS -->
    <div class="content-left">
      <div class="host-image-container">
        <img src="/assets/images/home5.jpg"
             alt="Become a Host">

        <!-- Stats flottants sur la photo -->
        <div class="floating-stats">
          <div class="stat-badge">
            <div class="stat-value">5K+</div>
            <div class="stat-label">Active Hosts</div>
          </div>
          <div class="stat-badge">
            <div class="stat-value">2%</div>
            <div class="stat-label">Platform Fees</div>
          </div>
          <div class="stat-badge">
            <div class="stat-value">24/7</div>
            <div class="stat-label">Support</div>
          </div>
        </div>
      </div>
    </div>

    <!-- RIGHT: CONTENU TEXTE -->
    <div class="content-right">

      <div class="badge">
        <mat-icon>apartment</mat-icon>
        <span>{{ badgeText }}</span>
      </div>

      <h2>{{ title }}</h2>

      <p class="subtitle">
        {{ subtitle }}
      </p>

      <!-- Benefits List -->
      <div class="benefits-list">
        <div class="benefit-item" *ngFor="let benefit of benefits">
          <div class="benefit-icon">
            <mat-icon>{{ benefit.icon }}</mat-icon>
          </div>
          <div class="benefit-text">
            <h3>{{ benefit.title }}</h3>
            <p>{{ benefit.description }}</p>
          </div>
        </div>
      </div>

      <!-- CTA Button -->
      <button class="cta-btn" (click)="navigateToHostSignup()">
        {{ ctaButtonText }}
        <span class="arrow">â†’</span>
      </button>

    </div>

  </div>
</section>
